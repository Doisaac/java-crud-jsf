<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inscripciones</title>
    </h:head>
    <h:body>

        <p:card style="margin: 5%">
            <f:facet name="title">
                Inscripciones Web App
            </f:facet>
            <f:view>
                <p:panelGrid columns="3" layout="grid">
                    <p:commandButton style="width:100%" value="Alumnos"></p:commandButton>
                    <p:commandButton style="width:100%" value="Materias"></p:commandButton>
                    <p:commandButton style="width:100%" value="Inscripciones"></p:commandButton>
                </p:panelGrid>
            </f:view>
        </p:card>

        <p:card style="margin: 5%;">
            <f:view>
                <p:panelGrid columns="3" layout="grid">
                    <h:panelGroup style="display: flex; flex-direction: column; height:100%">
                        <p:outputLabel style="flex-grow: 1; display: flex; align-items: center; margin-bottom: 15px" value="Nombre:"></p:outputLabel>
                        <p:inputText></p:inputText>
                    </h:panelGroup>

                    <h:panelGroup style="display: flex; flex-direction: column; height:100%">
                        <p:outputLabel style="flex-grow: 1; display: flex; align-items: center; margin-bottom: 15px" value="Buscar Materia:"></p:outputLabel>
                        <p:inputText></p:inputText>
                    </h:panelGroup>

                    <h:panelGroup style="display: flex; flex-direction: column; gap: 20px;">
                        <h:panelGroup style="display: flex; justify-content: space-evenly; align-items: center">
                            <div style="display: flex; gap: 8px; justify-content: center; align-items: center">
                                <p:outputLabel value="Año"></p:outputLabel>
                                <p:inputText style="width:60px;"></p:inputText>
                            </div>

                            <div style="display: flex; gap: 8px; justify-content: center; align-items: center">
                                <p:outputLabel value="Ciclo"></p:outputLabel>
                                <p:inputText style="width:100px"></p:inputText>
                            </div>
                        </h:panelGroup>

                        <p:commandButton style="width:100%; grid-row: 2 / 3; grid-column: 1 / 3" value="Guardar"></p:commandButton>
                    </h:panelGroup>
                </p:panelGrid>
            </f:view>
            
            <f:view>
                <h:form style="padding-top: 30px">
                    <p:dataTable 
                        rows="5" paginator="true" paginatorPosition="bottom" 
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                        rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                        value="#{indexController.alumnosList}" var="alumno">
                        <p:column>
                            <f:facet name="header">#</f:facet>
                            <span></span>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Alumno</f:facet>
                            <span></span>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Materia</f:facet>
                            <span></span>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Ciclo</f:facet>   
                        </p:column>
                        <p:column>
                            <f:facet name="header">Año</f:facet>   
                        </p:column>
                        <p:column>
                            <f:facet name="header">Fecha</f:facet>   
                        </p:column>
                    </p:dataTable>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>

                </h:form>
            </f:view>
            
        </p:card>


    </h:body>
</html>
